<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Web Socket Spring boot</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
   	 <main class="content">
        <div class="container p-0">

            <h1 class="h3 mb-3">Sal√∫dame</h1>
			<button id="disconnect" class="btn btn-danger" type="submit">Desconectarme</button>
            <hr>
            
            <div class="card">
                <div class="row g-0">
                    <div class="col-12 col-lg-12 col-xl-12">
                    	<div class="flex-grow-0 py-3 px-4 border-top">                       
                            <form>
                                <div class="form-group">
                                    <label for="name">Y tu nombre?</label>
                                    <input type="text" id="name" class="form-control" placeholder="Tu nombre es...">
                                </div>
                                <div class="form-group">
                                    <label for="name">Asunto:</label>
                                    <input type="text" id="subject" class="form-control"
                                        placeholder="Dale un asunto oe">
                                </div>
                                <div class="form-group">
                                    <label for="name">Tu mensaje:</label>
                                    <input type="text" id="message" class="form-control" placeholder="Enviame algo">
                                </div>
                                <button id="send" class="btn btn-primary" type="submit">Enviar</button>
                            </form>
                        </div>
                        
                        <div class="position-relative">
                            <div class="chat-messages p-4" id="messages">
                    
                            </div>
                        </div>            

                    </div>
                </div>
            </div>
        </div>
    </main>
   	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous"></script>
   	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/app.js}"></script>
</body>
</html>
